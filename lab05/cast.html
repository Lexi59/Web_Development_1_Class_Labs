<main>
    <section>
        <h2>Message a Character!</h2>
        <form action="confirm.html" method="get" name="contact_form" id = "contact_form">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autofocus required><br>
                <label for="first_name">First Name:</label>
                <input type="text" name = "first_name" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name = "last_name" id="last_name" required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name = "phone" id="phone" required placeholder="please include your 10 digit phone number" title="must match 999-999-9999"
                       pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
                <label for="character">Character:</label>
                <select name="character" id="character">
                    <option value="rapunzel">Rapunzel</option>
                    <option value="flynn_rider">Flynn Rider</option>
                    <option value="mother_gothel">Mother Gothel</option>
                </select><br>
                <input type="submit" id="submit" value="Send Email">

        </form>
