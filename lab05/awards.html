    <section>
        <h2>Accolades</h2>
        <h3>This film has been nominated for a number of awards</h3>
        <figure>
            <figcaption>Tangled Movie Awards</figcaption>
            <table aria-label="Tangled Movie Awards">
                <thead>
                <tr>
                    <th scope="col">Group</th>
                    <th scope="col">Year</th>
                    <th scope="col">Category</th>
                    <th scope="col">Result</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>83rd Academy Awards</td>
                    <td rowspan="8">2010</td>
                    <td>Best Original Song ("I See the Light")</td>
                    <td rowspan="10" class="nominated">Nominated</td>
                </tr>
                <tr>
                    <td rowspan="2">38th Annie Awards</td>
                    <td>Best Animated Feature Film</td>
                </tr>
                <tr>
                    <td>Writing in a Feature Production (Dan Fogelman)</td>
                </tr>
                <tr>
                    <td>British Academy Children's Awards (BAFTA) </td>
                    <td>Favourite Film</td>
                </tr>
                <tr>
                    <td rowspan="2">Broadcast Film Critics Association Awards 2010</td>
                    <td>Best Animated Feature Film</td>
                </tr>
                <tr>
                    <td>Best Song ("I See the Light")</td>
                </tr>
                <tr>
                    <td rowspan="2">68th Golden Globe Awards</td>
                    <td>Best Animated Feature Film</td>
                </tr>
                <tr>
                    <td>Best Song ("I See the Light")</td>
                </tr>
                <tr>
                    <td>Golden Reel Awards</td>
                    <td rowspan="3">2011</td>
                    <td>Best Sound Editing: Music in a Musical Feature Film</td>
                </tr>
                <tr>
                    <td rowspan="2">54th Grammy Awards</td>
                    <td>Best Compilation Soundtrack for Visual Media</td>
                </tr>
                <tr>
                    <td>Best Song Written For Visual Media ("I See the Light")</td>
                    <td rowspan="3" class = "won">Won</td>
                </tr>
                <tr>
                    <td>Las Vegas Film Critics Society</td>
                    <td>2010</td>
                    <td>Best Song ("I See the Light")</td>
                </tr>
                <tr>
                    <td>National Movie Awards 2011</td>
                    <td>2011</td>
                    <td>Animation</td>
                </tr>
                <tr>
                    <td rowspan="2">Phoenix Film Critics Society Awards</td>
                    <td rowspan="3">2010</td>
                    <td>Best Animated Film</td>
                    <td rowspan="6" class="nominated">Nominated</td>
                </tr>
                <tr>
                    <td>Best Original Song ("I've Got A Dream")</td>
                </tr>
                <tr>
                    <td>37th Saturn Awards</td>
                    <td>Best Animated Film</td>
                </tr>
                <tr>
                    <td>2011 Teen Choice Awards</td>
                    <td>2011</td>
                    <td>Choice Animated Movie Voice (Zachary Levi)</td>
                </tr>
                <tr>
                    <td rowspan="2">9th Visual Effects Society Awards</td>
                    <td rowspan="2">2010</td>
                    <td>Outstanding Animation in an Animated Feature Motion Picture</td>
                </tr>
                <tr>
                    <td>Outstanding Animated Character in an Animated Feature Motion Picture ("Rapunzel")</td>
                </tr>
            </table>
